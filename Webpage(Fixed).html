<!DOCTYPE html>
<html>
<head>
    <title>Visitor Count</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>Unique Visitors: <span id="visitorCount">Loading...</span></p>

    <!-- Your JavaScript code to update the visitor count -->
    <script>
        // Replace this URL with the API Gateway URL of your AWS Lambda function
        const apiURL = 'https://5phffyvrfi.execute-api.eu-north-1.amazonaws.com';

        async function fetchVisitorCount() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                if (data.count) {
                    document.getElementById('visitorCount').textContent = data.count;
                }
            } catch (error) {
                console.error('Error fetching visitor count:', error);
            }
        }

        fetchVisitorCount();
    </script>
</body>
</html>
